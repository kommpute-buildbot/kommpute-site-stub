<!doctype>
<html>
    <head>
        <title>Avtomatikka Engineeringâ„¢ - A vendor of game development software</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #020202;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                font-family: "Raleway";
                font-weight: 100;
            }

            .logo {
                max-width: 1000px;
                padding-top: 5%;
                padding-bottom: 100px;
            }

            .description, .staytuned, .email {
                color: #fff;
            }

            .description {
                font-size: 1.8em;
                margin: 0;
            }

            .staytuned {
                margin: 64px 0 64px 0;
            }

            .email {
                font-size: 1.1em;
                margin: 0;
                display: inline-block;
            }

            .directly_email {
                border-bottom: 1px solid transparent;
                transition: border 0.4s ease-out;
                margin: 0;
            }

            .directly_email:hover {
                border-bottom: 1px solid #fff;
            }

            .primary {
                position: relative;
                opacity: 0;
                top: -150px;
                animation-duration: 0.4s;
                animation-name: move-from-top;
                animation-fill-mode: forwards;
            }

            @keyframes move-from-top {
                0% {
                    top: -150px;
                    opacity: 0;
                }

                100% {
                    top: 0;
                    opacity: 1;
                }
            }

            .secondary {
                width: 100%;
                text-align: center;
                opacity: 0%;
                animation-delay: 0.5s;
                animation-duration: 2s;
                animation-name: appear;
                animation-fill-mode: forwards;
            }

            @keyframes appear {
                from {
                    opacity: 0%;
                }

                to {
                    opacity: 100%;
                }
            }
        </style>
        <img class="logo primary" src="logo.svg">

        <div class="secondary">
            <p class="description">
                A vendor of game development software
            </p>
            <p class="staytuned">
            
            </p>
            <a class="email" href="mailto:sales@avtomatikka.com" style="text-decoration: none;">
                <p class="directly_email">
                    sales@avtomatikka.com
                </p>
            </a>
        </div>
    </body>
</html>
