<!doctype>
<html>
    <head>
        <title>Kommpute Entertainmentâ„¢ - Software that games are powered by</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: #090909;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: "Raleway";
                font-weight: 100;
                overflow: hidden;
            }

            .logo {
                max-width: 800px;
                margin: 5% auto 100px auto;
                position: relative;
                animation-duration: 0.4s;
                animation-fill-mode: forwards;
                grid-column: 1;
                grid-row: 1;
            }

            .description, .staytuned, .email {
                color: #fff;
            }

            .description {
                font-size: 1.8em;
                margin: 0;
            }

            .staytuned {
                margin: 64px 0 64px 0;
            }

            .email {
                font-size: 1.1em;
                margin: 0;
                display: inline-block;
            }

            .directly_email {
                border-bottom: 1px solid transparent;
                transition: border 0.4s ease-out;
                margin: 0;
            }

            .directly_email:hover {
                border-bottom: 1px solid #fff;
            }

            .logo-1 {
                animation-name: move-logo-lr;
                left: -40%;
            }

            .logo-2 {
                animation-name: move-logo-rl;
                right: -40%;
            }

            .logos {
                margin-top: -130px;
                display: grid;
                width: 100%;
            }

            @keyframes move-logo-lr {
                0% {
                    left: -40%;
                    opacity: 0;
                }

                100% {
                    left: 0;
                    opacity: 1;
                }
            }

            @keyframes move-logo-rl {
                0% {
                    right: -40%;
                    opacity: 0;
                }

                100% {
                    right: 0;
                    opacity: 1;
                }
            }

            .secondary {
                width: 100%;
                text-align: center;
                opacity: 0%;
                animation-delay: 0.35s;
                animation-duration: 2s;
                animation-name: appear;
                animation-fill-mode: forwards;
                position: relative;
                top: -230px;
            }

            @keyframes appear {
                from {
                    opacity: 0%;
                }

                to {
                    opacity: 100%;
                }
            }
        </style>
        
        <div class="logos">
            <img class="logo logo-1" src="Logo_WhiteOnTransparentBottomMasked.svg">
            <img class="logo logo-2" src="Logo_WhiteOnTransparentTopMasked.svg">
        </div>

        <div class="secondary">
            <p class="description">
                Software that games are powered by
            </p>
            <p class="staytuned">
            
            </p>
            <a class="email" href="mailto:sales@kommpute.com" style="text-decoration: none;">
                <p class="directly_email">
                    sales@kommpute.com
                </p>
            </a>
        </div>
    </body>
</html>
